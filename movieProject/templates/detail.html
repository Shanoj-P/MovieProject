{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="row">

        <div class="col-md-6">
            <br>
            <div><img src="{{movie.img.url}}" width="350" height="400" class="rounded"><br></div>
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
            <h6>{{movie.desc}}</h6><br>
            Year: {{movie.year}}<br>
            <br>
            <a href="{% url 'movieApp:update' movie.id %}" ><button class="btn btn-primary">update</button></a>
            <a href="{% url 'movieApp:delete' movie.id %}" ><button class="btn btn-primary">delete</button></a>
        </div>
    </div>
</div>


{% endblock %}
